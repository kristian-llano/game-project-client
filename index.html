<!DOCTYPE html>
<html>
    <head>
      <title>RPG game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

  <h1>RPG</h1>

  <section id='character'>

    <button class='character-button'>Create New Character</button>
    <button class='view-characters-button'>View Characters</button>

    <form id='create-character' class='create-character'>
      <input name='character[name]' type='text' placeholder='Name' required>
      <label for='character[classes]'>Class:</label>
      <select name='character[classes]' required>
        <option value="Knight">Knight</option>
        <option value="Wizard">Wizard</option>
        <option value="Ranger">Ranger</option>
      </select>
      <input name='character[level]' type='number' min="1" max="10" placeholder='Level' required>
      <button>Create</button>
    </form>

  </section>

  <section id='user-auth'>

    <form id='sign-up'>
      <h2>Sign-up</h2>
      <input name='credentials[email]' type='email' placeholder='Email' required>
      <input name='credentials[password]' type='password' placeholder='Password' required>
      <input name='credentials[password_confirmation]' type='password' placeholder='Confirm password' required>
      <button>Sign Up</button>
    </form>

    <form id='sign-in'>
      <h2>Sign In</h2>
      <input name='credentials[email]' type='email' placeholder='Email' required autocomplete='email'>
      <input name='credentials[password]' type='password' placeholder='Password' required autocomplete='current-password'>
      <button>Sign In</button>
    </form>

    <button class='change-password-toggle'>Change Password</button>
    <form id='change-password'>
      <input name='passwords[old]' type='password' placeholder='Old Password' required autocomplete='old-password'>
      <input name='passwords[new]' type='password' placeholder='New Password' required autocomplete='new-password'>
      <button>Update</button>
    </form>

    <div class='sign-out'>
      <button>Sign Out</button>
    </div>

  </section>


  <section class='success-messages'>
    <div id='sign-up-message' class='sign-up-message'></div>
    <div id='sign-out-message' class='sign-out-message'></div>
    <div id='sign-in-message' class='sign-in-message'></div>
    <div id='change-password-message' class='change-password-message'></div>
    <div id='character-create-message' class='character-create-message'></div>
    <div id='character-delete-message' class='character-delete-message'></div>
    <div id='character-update-message' class='character-update-message'></div>
  </section>
  <div id='character-view-message' class='character-view-message'></div>
  <div id='character-display'></div>

  <section class='error'>
    <div id='error-message'></div>
  </section>

</body>
</html>
