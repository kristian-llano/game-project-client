  <section id='user-auth'>

    <form id='sign-up'>
      <h2>Sign-up</h2>
      <input name='credentials[email]' type='email' placeholder='Email' required>
      <input name='credentials[password]' type='password' placeholder='Password' required>
      <input name='credentials[password_confirmation]' type='password' placeholder='Confirm password' required>
      <button>Sign Up</button>
    </form>

    <form id='sign-in'>
      <h2>Sign In</h2>
      <input name='credentials[email]' type='email' placeholder='Email' required autocomplete='email'>
      <input name='credentials[password]' type='password' placeholder='Password' required autocomplete='current-password'>
      <button>Sign In</button>
    </form>

    <button class='change-password-toggle'>Change Password</button>
    <form id='change-password'>
      <input name='passwords[old]' type='password' placeholder='Old Password' required autocomplete='old-password'>
      <input name='passwords[new]' type='password' placeholder='New Password' required autocomplete='new-password'>
      <button>Update</button>
    </form>

    <div class='sign-out'>
      <button>Sign Out</button>
    </div>

  </section>


  <section class='success-messages'>
    <div id='sign-up-message' class='sign-up-message'></div>
    <div id='sign-out-message' class='sign-out-message'></div>
    <div id='sign-in-message' class='sign-in-message'></div>
    <div id='change-password-message' class='change-password-message'></div>
